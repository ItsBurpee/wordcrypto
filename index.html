<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="Description" content="A web app design to handle the various components of the Decrypto tabletop game">
		<title>Wordcrypto</title>
		<link rel="stylesheet" href="./styles.css"/>
		<!--Google Font: Press Start 2P-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<!--Google Font: Space Mono-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<!--Bootstrap CDN via jsDeliver-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!--Bootstrap Icons CDN via jsDeliver-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<!--jQuery-->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--Header
			Contains the app title and code size option
		-->
		<header>
			<nav class="navbar navbar-expand-md bg-success">
				<div class="container-fluid d-flex justify-content-between align-items-center px-3 ">
					<div class="flex-grow-1">
						<h1 class="navbar-brand" id="title"><strong>WordCrypto</strong></h1>
					</div>
					<div class="pe-2">
						<label for="code-size" id="code-size-text">Code Size: </label>
					</div>
					<div>
						<select class="form-select" id="code-size">
							<option value="2">2</option>
							<option value="3" selected>3</option>
							<option value="4">4</option>
						</select>
					</div>
				</div>	
			</nav>
		</header>
		<!--DIV: mainScreen OLD
			Contains the code screen and various buttons
		-->
		<div class="d-flex flex-column" id="main-content">
			<div class="flex-grow-1 flex-fill">
				<div class="card d-flex justify-content-center align-items-center m-3 text-bg-secondary flex-grow-1 flex-fill">
					<h2 id="code-text">-.-.-</h2>
				</div>
			</div>
			<div class="container-fluid d-flex justify-content-center gap-3 p-2" id="screen-buttons">
				<button class="btn btn-secondary btn-lg" type="button" id="new-code-button">New Code</button>
				<button class="btn btn-secondary btn-lg" type="button" id="code-history-button">Code History</button>
				<button class="btn btn-secondary btn-lg" type="button" id="word-list-button">Word List</button>
			</div>
			<!--DIV: mainButtons OLD
				Contains the view button and timer button
			-->
			<div class="container-fluid d-flex justify-content-center gap-3 align-items-center p-2" id="main-buttons">
				<button class="btn btn-primary bg-success"  type="button" id="timer-button"><i class="bi bi-stopwatch-fill"></i></button>
				<button class="btn btn-primary btn-lg bg-success" type="button" id="view-button">VIEW</button>
				<input class="btn-check " type="checkbox" id="toggle-checkbox">
				<label class="btn btn-primary d-flex justify-content-center align-items-center bg-success" for="toggle-checkbox" id="toggle-text">Toggle</label>
			</div>
		</div>
		<script src="./script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
